<html>
<head>
  <link rel="stylesheet" href="../styles/styles.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://use.fontawesome.com/3041ae20dc.js"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
  <title>Poesía | Entrelibros</title>
</head>

<body>
  
  <div class="h-90px bg-black"></div>
  <header class="z-50 p-6 top-0 right-0 left-0 fixed duration-700 bg-black text-white">
    <div class="relative container mx-auto px-6">
      <a href="/">
        <img class="inline-block h-10" src="../assets/logo-white.png" alt="Logo">
        <h1 class="inline-block leading-10 text-lg">Entrelibros</h1>
      </a>

      <ul class="float-right hidden sm:block">        
        <a href="/#libros-mensuales"><li class="leading-10 inline-block mr-4 hover:font-bold">Libros mensuales</li></a>
        <a href="/#generos"><li class="leading-10 inline-block hover:font-bold">Géneros</li></a>          
    </ul>
    </div>
  </header>
  
  <main>
    <section id="libros-mensuales" class="bg-gray-extra-light">
      <div class="container mx-auto px-6 py-10 md:px-10">
        <h1 class="text-2xl md:text-4xl mb-6 text-center">Libros de Poesía</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-10 p-6 md:p-12 bg-gray-light">
          <a href="/">
            <div class="portada clickable scale">
              <img src="../assets/portadas/la-ataraxia-del-corazon.jpg" alt="La ataráxia del corazón">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="text-center pt-2">Diciembre 2019</p>
          </a>
          <a href="/">
            <div class="portada clickable scale">
              <img src="../assets/portadas/herido-diario.jpg" alt="Herido diario">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="text-center pt-2">Octubre 2019</p>
          </a>
          <a href="/">
            <div class="portada clickable scale">
              <img src="../assets/portadas/intranerso.jpg" alt="Intranerso">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="text-center pt-2">Mayo 2019</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="p-6 bg-black text-white">
    <div class="container mx-auto">
      <p>Desarrollado por Sergi Rourera.</p>
      <p>Las portadas de los libros se han extraído de <a class="font-bold" href="https://www.casadellibro.com/" target="_blank">Casa del libro</a>, <a class="font-bold" href="https://megustaleer.com/" target="_blank">Me gusta leer</a> y en algunos casos singulares, de <a class="font-bold" href="https://www.amazon.es/" target="_blank">Amazon</a>.</p>
    </div>    
  </footer>

<script src="../js/index.js"></script>
</body>
</html>
